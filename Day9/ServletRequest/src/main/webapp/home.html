<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body class="container-fluid">

<div class="card " style="width:600px;height:auto;margin-top:40px;margin-left:30px;">
<h2 class=" bg-primary text-light card-text" style="padding:18px;margin:0px;">Registration Form</h2>
<form class="form" method="post" action="register">
<table class="table table-hover table-striped">
	<tr>
		<td>Name</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>Date Of Birth</td>
		<td><input type="date" name="dob"></td>
	</tr>	
	<tr>
		<td>Email</td>
		<td><input type="email" name="email"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		</td>
	</tr>
	<tr>
		<td>Qualification</td>
		<td>
			<select name="level">
				<option value="" disabled selected >Select</option>
				<option value="School Student" >School Student</option>
				<option value="College Student">College Student</option>
				<option value="Work Professional">Work Professional</option>
			</select>
		</td>
	</tr>
	<tr>
		<td><button type="submit" class="btn btn-primary">Submit</button></td>
		<td><button type="reset" class="btn btn-warning">Reset</button></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
