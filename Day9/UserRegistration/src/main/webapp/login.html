<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>USER LOGIN</title>
<!-- Latest compiled and CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body class="bg bg-secondary">

<div class="p-3 mx-auto bg bg-success " style="width:auto">
<h1>User <span class="text-white">Login/Logout</span> Servlet</h1>
</div>
<form action="LoginServlet" method="post">
<div class="p-3 form-group">
	<label for="exampleName">Name</label>
	<input class="form-control" type="text" name="name" style="width:300px;">
</div>
<div class="p-3 form-group">
	<label for="examplePass">Password</label>
	<input class="form-control" type="password" name="password"  style="width:300px;">
	<small class="form-text text-white">We do not share your data :)</small>
	<br>
	<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

</body>
</html>
